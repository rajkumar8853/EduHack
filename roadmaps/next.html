    function toggleDropdown(id, button) {
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
        if (dropdown.id !== id) {
            dropdown.style.display = 'none';
        }
    });

    const dropdown = document.getElementById(id);
    const isVisible = dropdown.style.display === 'block';
    dropdown.style.display = isVisible ? 'none' : 'block';

    checkCheckboxes(dropdown.querySelectorAll('input[type="checkbox"]'), button);
}

function checkCheckboxes(checkboxes, button) {
    const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
    button.style.backgroundColor = allChecked ? 'purple' : 'black';
}

document.addEventListener('change', function(event) {
    if (event.target.type === 'checkbox') {
        const dropdown = event.target.closest('.dropdown');
        if (dropdown) {
            const checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');
            const buttonId = dropdown.id.replace('Table', 'Button');
            const button = document.getElementById(buttonId);
            checkCheckboxes(checkboxes, button);
        }
    }
});

document.addEventListener('click', function(event) {
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
        if (!dropdown.contains(event.target) && !event.target.closest('button')) {
            dropdown.style.display = 'none';
        }
    });
});
</script>
