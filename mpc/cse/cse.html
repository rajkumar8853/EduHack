<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Branch</title>
    <link rel="stylesheet" href="mpc.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
    }

    h1 {
        font-size: 2em;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #4CAF50;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }

    .button {
        font-size: 1.2em;
        padding: 10px 20px;
        margin: 10px 0;
        color: #ffffff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Branch</h1>
        <button class="button cse" onclick="navigateTo('cse/1st-cse.html')">CSE</button>
        <button class="button ece" onclick="alert('Feature coming soon!')">EC</button>
        <button class="button civil" onclick="alert('Feature coming soon!')">Civil</button>
        <button class="button mech" onclick="alert('Feature coming soon!')">Mechanical</button>
        <button class="button eee" onclick="alert('Feature coming soon!')">EEE</button>
    </div>

    <script>
    function navigateTo(page) {
        window.location.href = '1st-cse.html'; 
    }
    </script>
</body>
</html>
