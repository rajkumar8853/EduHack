<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard - Complaint Management</title>

    <link rel="stylesheet" href="../styles/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"> <img src="logo.png" alt="Platform Logo" /></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-dashboard">
        <h1>Admin Dashboard</h1>
        <div class="complaint-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Complaint</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="complaintsTable">
                    
                </tbody>
            </table>
        </div>
    </section>

  
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Complaint Details</h2>
            <div class="complaint-info">
                <p><strong>ID:</strong> <span id="complaintID"></span></p>
                <p><strong>User:</strong> <span id="complaintUser"></span></p>
                <p><strong>Description:</strong> <span id="complaintDescription"></span></p>
                <p><strong>Image:</strong> <img id="complaintImage" src="" alt="Complaint Image"></p>
                <p><strong>Status:</strong> <span id="complaintStatus"></span></p>
                <div class="modal-actions">
                    <button id="resolveBtn" class="action-btn resolve">Mark as Resolved</button>
                    <button id="forwardBtn" class="action-btn forward">Forward to Govt</button>
                </div>
            </div>
        </div>
    </div>

 
    <script src="../scripts/admin.js"></script>

</body>
</html>
